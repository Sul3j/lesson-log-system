<section class="reset">
  <div class="container">
    <form class="reset__form" [formGroup]="resetPasswordForm">
      <h2 class="reset__form-title">Zresetuj hasło</h2>
      <hr class="reset__form-paginator">
      <div class="form-group reset__form-group">
        <label>Hasło<span>*</span></label>
        <input [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')" formControlName="password" type="password" class="form-control">
        <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')" class="form-text text-danger">hasło jest wymagane</small>
      </div>
      <div class="form-group reset__form-group">
        <label>Potwierdź hasło<span>*</span></label>
        <input [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required', 'confirmPassword')" formControlName="confirmPassword" type="password" class="form-control">
        <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required', 'confirmPassword')" class="form-text text-danger">potwierdzenie hasła jest wymagane</small>
        <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator', 'confirmPassword')" class="form-text text-danger">hasła nie są takie same</small>
      </div>
      <button type="submit" class="btn btn-primary reset__form-button" (click)="submit()">Kontynuuj</button>
    </form>
  </div>
</section>
