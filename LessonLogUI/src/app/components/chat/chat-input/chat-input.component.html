<form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
  <div class="row">
    <div class="col-9">
      <input type="text" [(ngModel)]="content" (keydown.enter)="$event.preventDefault()" name="content" required class="form-control" placeholder="Wyślij wiadomość">
    </div>
    <div class="col-3">
      <div class="d-grid">
        <button [disabled]="!messageForm.valid" class="btn btn-dark btn-block" type="submit">Wyślij</button>
      </div>
    </div>
  </div>
</form>
