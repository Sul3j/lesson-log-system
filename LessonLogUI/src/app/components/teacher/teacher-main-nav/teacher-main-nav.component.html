<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
               [ngClass]="{ hidden: !(isHandset$ | async) }"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/teacher/lessons']">Lessons</a>
      <a mat-list-item [routerLink]="['/teacher/timetable']">Timetable</a>
      <a mat-list-item [routerLink]="['/teacher/grades']">Grades</a>
      <a mat-list-item [routerLink]="['/teacher/chat']">Chat</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [routerLink]="['/teacher/dashboard']"><img src="../../../../assets/logo.svg" alt="logo" style="width: 175px;"></span>
      <span class="user"><mat-icon>person</mat-icon> {{ user.firstName }} {{ user.lastName }}</span>
      <span class="spacer"></span>
      <a [routerLink]="['/teacher/lessons']">Lessons</a>
      <a [routerLink]="['/teacher/timetable']">Timetable</a>
      <a [routerLink]="['/teacher/grades']">Grades</a>
      <a [routerLink]="['/teacher/chat']">Chat</a>
      <button class="logout-button" mat-raised-button style="background-color: #C96E6E" color="warn" (click)="logout()">Logout</button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
