<section class="login">
  <div class="container">
    <form class="login__form" [formGroup]="loginForm">
      <h2 class="login__form-title">Sign in</h2>
      <hr class="login__form-paginator">
      <div class="form-group login__form-group">
        <label>Email <span>*</span></label>
        <input [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" formControlName="email" type="email" class="form-control">
        <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="form-text text-danger">email is required</small>
      </div>
      <div class="form-group login__form-group">
        <label>Password <span>*</span></label>
        <input [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" formControlName="password" type="password" class="form-control">
        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="form-text text-danger">password is required</small>
      </div>
      <div class="float-end"><a class="text-primary text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot password?</a></div>
      <button (click)="onLogin()" type="submit" class="btn btn-primary login__form-button">Continue</button>
      <p class="login__form-information">Don't have an account? <span class="text-primary" routerLink="/signup">Sign up</span></p>
    </form>
  </div>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel"><span style="font-size: 22px; font-weight: bold;">Forgot your password?</span><br>
          <small>Enter your email to get a password reset code</small>
        </p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group modal__form-group">
          <label>Email <span>*</span></label>
          <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="email" class="form-control">
          <small *ngIf="!resetPasswordEmail" class="form-text text-danger">email is required</small>
          <small *ngIf="!isValidEmail && resetPasswordEmail" class="form-text text-danger">email is invalid</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="sendResetCode()">Send</button>
      </div>
    </div>
  </div>
</div>
