<app-main-nav>
  <section class="classes container mt-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" [routerLink]="['/admin/dashboard']"><a>Dashboard</a></li>
        <li class="breadcrumb-item breadcrumb-active"><a>Classrooms</a></li>
      </ol>
    </nav>
    <div class="d-flex">
      <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" placeholder="Search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" (keyup)="searchClassroom($event)">
      </div>
      <div class="input-group">
        <div class="example-button-container">
          <button mat-mini-fab aria-label="Example icon button with a filter list icon" data-bs-toggle="modal" data-bs-target="#addModal" style="margin-left: 10px;" color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="input-group" style="width: 200px">
        <select class="form-control" (change)="itemsPerPage($event)" id="select">
          <option selected value="5">5</option>
          <option value="10">10</option>
        </select>
        <label class="input-group-text" id="inputGroup" for="select"><i for="select" class="fa-solid fa-angle-down"></i></label>
      </div>
    </div>
    <table class="table table-striped mt-3">
      <thead style="border-left: solid 1px #ddd; border-top: solid 1px #ddd; border-right: solid 1px #ddd;">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Class Name</th>
        <th scope="col">Floor</th>
        <th scope="col">Number</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let classroom of classrooms, let i = index" style="border-left: solid 1px #ddd; border-right: solid 1px #ddd;">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ classroom.name }}</td>
        <td>{{ classroom.floor }}</td>
        <td>{{ classroom.number }}</td>
        <td class="d-flex justify-content-end">
          <button mat-mini-fab color="warn" style="margin-left: 5px;" (click)="deleteClassroom(classroom.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex">
      <div aria-label="..." style="height: 38px;" class="input-group">
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" (click)="previousPage()" [class.disabled]="paginationModel.page == 1">Previous</button>
          </li>
          <li class="page-item" *ngFor="let item of createRange(response.totalPages); let i = index">
            <button class="page-link" [value]="i + 1" (click)="changePage($event)" [class.active]="(i + 1) == paginationModel.page">{{ i + 1 }}</button>
          </li>
          <li class="page-item">
            <button class="page-link" href="#" (click)="nextPage()" [class.disabled]="paginationModel.page == response.totalPages">Next</button>
          </li>
        </ul>
      </div>
      <div></div>
    </div>
  </section>
</app-main-nav>

<!-- Modal Add -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add classroom</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label>Class Name:</label>
        <input class="form-control" [(ngModel)]="classroomValue.name">
        <label>Floor:</label>
        <input class="form-control" [(ngModel)]="classroomValue.floor">
        <label>Number:</label>
        <input class="form-control" [(ngModel)]="classroomValue.number">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-add" (click)="addClassroom()" [disabled]="isAllClassroomValue()">Add</button>
      </div>
    </div>
  </div>
</div>
