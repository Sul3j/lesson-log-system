<section class="admins container mt-3">
  <div class="d-flex">
    <div class="input-group">
      <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-magnifying-glass"></i></span>
      <input type="text" placeholder="Search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" (keyup)="searchAdmin($event)">
    </div>
    <div class="input-group">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" style="margin-left: 10px;"><i class="fa-solid fa-plus"></i> Add admin</button>
    </div>
  </div>

  <table class="table table-striped mt-3" style="border: 1px solid #ccc;">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">CreatedAt</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let admin of admins, let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ admin.firstName }}</td>
      <td>{{ admin.lastName }}</td>
      <td>{{ admin.createdAt | date:"MMM dd, yyyy 'at' hh:mm a" }}</td>
      <td class="d-flex justify-content-end">
        <button type="button" class="btn btn-danger" (click)="deleteAdmin(admin.id)"><i class="fa-solid fa-x"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex">
    <div aria-label="..." style="height: 38px;">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </div>
    <div class="input-group">
      <select class="form-control" (change)="itemsPerPage($event)">
        <option selected value="5">5</option>
        <option value="3">10</option>
        <option value="2">25</option>
      </select>
      <span class="input-group-text" id="inputGroup"><i class="fa-solid fa-angle-down"></i></span>
    </div>
  </div>

  <!-- Modal Add -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select class="form-control" (change)="changeUser($event)">
            <option selected>--- select user ---</option>
            <option *ngFor="let user of users" [value]="user.id"> {{ user.firstName}} {{ user.lastName }} </option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addAdmin()">add admin</button>
        </div>
      </div>
    </div>
  </div>
</section>
